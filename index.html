<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Hang Man</title>
</head>

<body>
    <h1>Hangman</h1>

    <!-- display lives and score -->
    <div id='data'>
        <h2 id="score">Score: 0</h2>
        <h2 id="lives">Lives remain: 7</h2>
        <h3 id="gameover"></h3>
    </div>

    <!-- display hang man image here -->
    <img id="hangMan" src="images/nomistakes.png" height="200px">

    <!-- display correct number of '_'s and corresponding hint -->
    <div div id='guess'>
        <p id="blanks">
            <p>
                <p id=description>
                    <p>
    </div>

    <!-- generate 26 letter buttons -->
    <div id='letters'>
    </div>

    <!-- generate control buttons -->
    <div id='controls'>
        <input id="restart" type='button' value='Restart'>
        <input id="endButton" type='button' value='End'>
    </div>

    <!-- bonus question: create a leader board -->
    <div id=leaderboard>

    </div>



    <script src="hangman.js"></script>
</body>

</html>
